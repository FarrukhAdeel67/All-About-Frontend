<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css-crash-course</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
     <div>
       
       <form action="">
        <h1>CONTACT US</h1>
        <div>Name: <input required  placeholder="Enter Your Name" type="text"></div> 
        <div>Email: <input required  placeholder="Enter Your Email" type="email"></div> 
        <div>Message: <textarea name="usermessage" id="message" cols="60" rows="10"></textarea></div> 
        <div>Number: <input required  placeholder="Enter Your Number" type="number" id="number"></div> 
        <div>Gender: <select name="usergender" id="gender">
            <option value="">Choose One</option>
            <option value="">Male</option>
            <option value="">Female</option>
        </select></div> 
        <div>Frontend: <input required  type="checkbox" name="skills" id="FrontEnd"></div>
        <div>Backend: <input required  type="checkbox" name="skills" id="Backend"></div>
      <fieldset>
        <legend>Mode of Payment</legend>
        Cash: <input type="radio">
        Bank: <input type="radio">
      </fieldset>
    <div>
        Password: <input required  type="password" name="password" id="password">
    </div>
   <input required  type="submit" value="submit  ">
       
       </form>
     </div>
    </body>
</html>
